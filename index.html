<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>GitHub Organization Viewer</title>

  <!-- Application styles -->
  <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
  <!-- Main container -->
  <div id="main">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#"> GitHub Organization Viewer</a>
          <span class="navbar-text">Backbone Boilerplate/LayoutManager
            Example</span>

          <ul class="nav pull-right">
            <li>
              <a href="https://github.com/tbranyen/github-viewer">GitHub
                Source</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid users"></div>
      <div class="row-fluid content">
        <div class="span3 repos"></div>
        <div class="span9 commits"></div>
      </div>

      <hr>

      <footer>
        <p><a href="http://twitter.com/tbranyen"
          target="_blank">@tbranyen</a> | MIT License</p>
      </footer>
    </div>
  </div>

  <!-- Application source -->
  <script data-main="/app/config" src="/assets/js/libs/require.js"></script>
</body>
</html>
